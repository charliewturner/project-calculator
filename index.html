<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="upper">
            <div id="displayValue"></div>
            <div id="liveField"></div>
        </div>
        <div id="lower">
            <div id="lowerColumn1">
                <button data-number id="sevenButton">7</button>
                <button data-number id="fourButton">4</button>
                <button data-number id="oneButton">1</button>
            </div>
            <div id="lowerColumn2">
                <button data-number id="eightButton">8</button>
                <button data-number id="fiveButton">5</button>
                <button data-number id="twoButton">2</button>
                <button data-number id="zeroButton">0</button>
            </div>
            <div id="lowerColumn3">
                <button data-number id="nineButton">9</button>
                <button data-number id="sixButton">6</button>
                <button data-number id="threeButton">3</button>
            </div>
            <div id="lowerColumn4">
                <button data-operator id="plusButton">+</button>
                <button data-operator id="minusButton">-</button>
                <button data-operator id="divideButton">/</button>
                <button data-operator id="multiplyButton">*</button>
                <button data-operator id="equalsButton">=</button>
            </div>
        </div>
    </div>
</body>

</html>
