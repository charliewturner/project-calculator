<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="upper">
            <div id="upperInner"></div>
        </div>
        <div id="lower">
            <div id="lowerColumn1">
                <div id="sevenButton"></div>
                <div id="fourButton"></div>
                <div id="oneButton"></div>
            </div>
            <div id="lowerColumn2">
                <div id="eightButton"></div>
                <div id="fiveButton"></div>
                <div id="twoButton"></div>
                <div id="zeroButton"></div>
            </div>
            <div id="lowerColumn3">
                <div id="nineButton"></div>
                <div id="sixButton"></div>
                <div id="threeButton"></div>
            </div>
            <div id="lowerColumn4">
                <div id="plusButton"></div>
                <div id="minusButton"></div>
                <div id="divideButton"></div>
                <div id="multiplyButton"></div>
                <div id="equalsButton"></div>
            </div>
        </div>
    </div>
</body>

</html>
