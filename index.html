<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="upper">
            <div id="upperInner"></div>
        </div>
        <div id="lower">
            <div id="lowerColumn1">
                <button id="sevenButton"></button>
                <button id="fourButton"></button>
                <button id="oneButton"></button>
            </div>
            <div id="lowerColumn2">
                <button id="eightButton"></button>
                <button id="fiveButton"></button>
                <button id="twoButton"></button>
                <button id="zeroButton"></button>
            </div>
            <div id="lowerColumn3">
                <button id="nineButton"></button>
                <button id="sixButton"></button>
                <button id="threeButton"></button>
            </div>
            <div id="lowerColumn4">
                <button id="plusButton"></button>
                <button id="minusButton"></button>
                <button id="buttonideButton"></button>
                <button id="multiplyButton"></button>
                <button id="equalsButton"></button>
            </div>
        </div>
    </div>
</body>

</html>
